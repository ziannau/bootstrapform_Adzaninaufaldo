<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  <form method="get" action="form2.html">
    <fieldset class="card shadow px-5 container" >
            <legend>Registrasi seminar</legend>
  <div class="form-group row">
    <label for="nam" class="col-2 col-form-label">Nama Lengkap</label> 
    <div class="col-4">
        <input id="nam" name="nam" type="text" required="required" class="form-control">
    </div>
</div>
  <div class="form-group row">
      <label for="lahir" class="col-2 col-form-label">Tempat Lahir</label> 
      <div class="col-4">
      <input id="lahir" name="lahir" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal" class="col-2 col-form-label">Tanggal Lahir</label> 
    <div class="col-4">
      <div class="input-group">
        <input id="date" name="date" type="date" aria-describedby="tanggalHelpBlock" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="form-group row">
      <label class="col-2">Jenis Kelamin</label> 
      <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
          <input name="gender" id="gender_0" type="radio" required="required" class="custom-control-input" value="laki-laki"> 
          <label for="gender_0" class="custom-control-label">Laki-Laki</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
        <input name="gender" id="gender_1" type="radio" required="required" class="custom-control-input" value="perempuan"> 
        <label for="gender_1" class="custom-control-label">Perempuan</label>
    </div>
</div>
  </div>
  <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email</label> 
    <div class="col-4">
      <div class="input-group">
          <input id="email" name="email" type="email" class="form-control"> 
            <div class="input-group-append">
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-2 col-form-label">Status Peserta</label> 
    <div class="col-4">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="booking">Pelajar</option>
        <option value="checkin">Pekerja</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
</div>
</fieldset>
</form>
</body>
</html>
